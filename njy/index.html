<!DOCTYPE html>
<html lang="zh_CN" dir="">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="Keyword" content="诺基亚, 短信图片, 生成器, 老式手机">
    <meta name="Description" content="微博爆款诺基亚短信图片生成器，生成老式手机短信图片。">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>诺基亚短信图片生成器</title>
    <link
            rel="stylesheet"
            href="static/css/tingle.min.css"
    />
<link rel="shortcut icon" href="favicon.png"><link href="static/css/main.css" rel="stylesheet"></head>

<body>
<center>
<div class="tool">
    <div class="header">

        <h2 class="desc">诺基亚短信图片生成器</h2>
    </div>

    <div class="input">
        <input id="text" class="text" placeholder="输入您想生成的短信文字" type="text"/>
        <div class="patina-switch">
            <input
                    type="checkbox"
                    class="ios8-switch ios8-switch-lg"
                    id="patina"
            />
            <label class="tip" for="patina">绿色包浆</label>
        </div>
    </div>

    <div class="generate-box">
        <button id="generate" class="generate">
            生成
        </button>
        <button id="download">
            保存
        </button>
    </div>
</div>

<div id="result" class="image-box">
    <img
            crossorigin="anonymous"
            class="image"
            id="nokiaImage"
            alt="zzkia"
            src="#"
    />
    <p id="image-tip" class="tip">长按保存图片(失败请点绿色按钮)</p>
</div>

<script type="text/javascript" src="../ingame/ingame.js"></script>
<script type="text/javascript" src="static/js/tingle.min.js"></script><script type="text/javascript" src="static/js/main.js"></script></body>
</html>
